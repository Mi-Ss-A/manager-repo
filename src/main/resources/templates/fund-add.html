<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>펀드 상품 추가</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<h1>펀드 상품 추가</h1>
<div class="button-container">
    <a href="/admin" class="btn">Admin 홈으로 가기</a>
    <a href="/funds" class="btn">모든 펀드 상품 보기</a>
</div>
<form th:action="@{/fund/add}" method="post">
    <div class="form-group">
        <label for="category">Fund Category</label>
        <select id="category" name="category" class="form-control" required>
            <option th:each="type : ${T(com.wibeechat.missa.entity.FundCategory).values()}"
                    th:value="${type.name()}"
                    th:text="${type.description}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="fundType">Fund Type</label>
        <select id="fundType" name="fundType" class="form-control" required>
            <option th:each="type : ${T(com.wibeechat.missa.entity.FundType).values()}"
                    th:value="${type.name()}"
                    th:text="${type.description}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="fundName">Fund Name</label>
        <input type="text" id="fundName" name="fundName" th:value="${fundInfo.fundName}" required>
    </div>
    <button type="submit" class="btn">추가</button>
</form>
</body>
</html>
