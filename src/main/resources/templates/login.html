<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Admin Login</h2>
    <form th:action="@{/manual_login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <a th:href="@{/signup}" class="btn btn-gray btn-secondary">Sign Up</a>
        </div>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${logoutMessage}" class="alert alert-success mt-3" role="alert">
        <p th:text="${logoutMessage}"></p>
    </div>
</div>
</body>
</html>
