<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* 어두운 관리자 페이지 느낌 */
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ecf0f1;
        }

        .header p {
            font-size: 1.2em;
            color: #bdc3c7;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .btn {
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2980b9;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Admin Dashboard</h1>
    <p>관리자 전용 페이지에 오신 것을 환영합니다.</p>
</div>

<div class="button-container">
    <a class="btn" th:href="@{/card/add}">➕ Add Card</a>
    <a class="btn" th:href="@{/loans/add}">➕ Add Loan</a>
    <a class="btn" th:href="@{/fund/add}">➕ Add Fund</a>
    <a class="btn" th:href="@{/userlists}">👤 모든 유저 정보 보기</a>
    <a class="btn" th:href="@{/cards}">💳 모든 카드 상품 보기</a>
    <a class="btn" th:href="@{/loans}">💰 모든 대출 상품 보기</a>
    <a class="btn" th:href="@{/funds}">🏦 모든 펀드 상품 보기</a>
</div>

<div class="footer">
    <p>© 2024 Admin Dashboard | Powered by WibeeChat</p>
</div>

</body>
</html>
