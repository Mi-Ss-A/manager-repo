<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모든 대출 상품 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:active {
            transform: scale(0.98);
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FF4D4D;
            color: white;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007BFF;
            color: #007BFF;
        }
        .pagination a.active {
            background-color: #007BFF;
            color: white;
        }
        .pagination a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<h1>Loan List</h1>

<!-- 성공 메시지 Alert -->
<div th:if="${successMessage}" style="text-align: center; color: green; margin-bottom: 20px;">
    <script>
        alert([[${successMessage}]]);
    </script>
</div>

<div class="button-container">
    <a href="/admin" class="btn">Admin 홈으로 가기</a>
    <a href="/loans/add" class="btn">대출 상품 추가</a>
</div>

<table>
    <thead>
    <tr>
        <th>Index</th>
        <th>Loan Type</th>
        <th>Loan Name</th>
        <th>Loan Target</th>
        <th>Loan Limit</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${loans.empty}">
        <td colspan="6">No loans available.</td>
    </tr>
    <tr th:each="loan, loopStat : ${loans}">
        <td th:text="${currentPage != null && pageSize != null ? (currentPage * pageSize + loopStat.index + 1) : loopStat.index + 1}"></td>
        <td th:text="${loan.loanType}"></td>
        <td th:text="${loan.loanName}"></td>
        <td th:text="${loan.loanTarget}"></td>
        <td th:text="${loan.loanLimit}"></td>
        <td>
            <form th:action="@{/loans/delete}" method="post" style="display:inline;" class="delete-form">
                <input type="hidden" th:name="loanId" th:value="${loan.loanId}">
                <button type="button" class="delete-btn" onclick="confirmDelete(this)">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:href="@{/loans(page=${currentPage - 1}, size=${pageSize})}" th:if="${currentPage > 0}">Previous</a>
    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/loans(page=${i}, size=${pageSize})}"
           th:text="${i + 1}"
           th:classappend="${currentPage == i} ? 'active' : ''"></a>
    </span>
    <a th:href="@{/loans(page=${currentPage + 1}, size=${pageSize})}" th:if="${currentPage + 1 < totalPages}">Next</a>
</div>

<script>
    function confirmDelete(button) {
        // Confirm 삭제 여부
        const isConfirmed = confirm("정말 이 대출 상품을 삭제하시겠습니까?");
        if (isConfirmed) {
            // Form을 찾아서 submit
            button.closest("form").submit();
        }
    }
</script>
</body>
</html>
