<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:active {
            transform: scale(0.98);
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FF4D4D;
            color: white;
            text-decoration: none;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        img.card-image {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007BFF;
            color: #007BFF;
        }
        .pagination a.active {
            background-color: #007BFF;
            color: white;
        }
        .pagination a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<h1>Card List</h1>

<div class="button-container">
    <a href="/admin" class="btn">Admin 홈으로 가기</a>
    <a href="/admin" class="btn">카드 추가하기</a>
</div>

<table>
    <thead>
    <tr>
        <th>Image</th>
        <th>Card Name</th>
        <th>Type</th>
        <th>Annual Fee</th>
        <th>Benefits</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cards.empty}">
        <td colspan="5">No cards available.</td>
    </tr>
    <tr th:each="card : ${cards}">
        <td><img th:src="${card.cardImgUrl}" alt="Card Image" class="card-image"></td>
        <td th:text="${card.cardName}"></td>
        <td th:text="${card.cardType}"></td>
        <td th:text="${card.cardAnnualFee != null ? card.cardAnnualFee + ' USD' : 'Free'}"></td>
        <td th:text="${card.cardBenefit}"></td>
        <td>
            <form th:action="@{/loans/delete}" method="post" style="display:inline;">
                <input type="hidden" th:name="cardCode" th:value="${card.cardCode}">
                <button type="submit" class="delete-btn">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:href="@{/cards(page=${currentPage - 1}, size=10)}" th:if="${currentPage > 0}">Previous</a>
    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/cards(page=${i}, size=10)}"
               th:text="${i + 1}"
               th:classappend="${currentPage == i} ? 'active' : ''"></a>
        </span>
    <a th:href="@{/cards(page=${currentPage + 1}, size=10)}" th:if="${currentPage + 1 < totalPages}">Next</a>
</div>
</body>
</html>
