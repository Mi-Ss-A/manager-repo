<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대출 상품 추가</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<h1>대출 상품 추가</h1>
<div class="button-container">
    <a href="/admin" class="btn">Admin 홈으로 가기</a>
    <a href="/loans" class="btn">모든 대출 상품 보기</a>
</div>
<form th:action="@{/loan/add}" method="post">
    <div class="form-group">
        <label for="loanType">Loan Type</label>
        <input type="text" id="loanType" name="loanType" th:value="${loanInfo.loanType}" required>
    </div>
    <div class="form-group">
        <label for="loanName">Loan Name</label>
        <input type="text" id="loanName" name="loanName" th:value="${loanInfo.loanName}" required>
    </div>
    <div class="form-group">
        <label for="loanTarget">Loan Target</label>
        <textarea id="loanTarget" name="loanTarget" th:text="${loanInfo.loanTarget}" required></textarea>
    </div>
    <div class="form-group">
        <label for="loanLimit">Loan Limit</label>
        <input type="text" id="loanLimit" name="loanLimit" th:value="${loanInfo.loanLimit}" required>
    </div>
    <button type="submit" class="btn">추가</button>
</form>
</body>
</html>
