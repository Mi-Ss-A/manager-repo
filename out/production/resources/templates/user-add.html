<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 추가</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<h1>유저 추가</h1>
<form th:action="@{/user/add}" method="post">
    <div class="form-group">
        <label for="userId">USER_ID</label>
        <input type="text" id="userId" name="userId" th:value="${user.userId}" required>
    </div>
    <div class="form-group">
        <label for="userPw">USER_PW</label>
        <input type="password" id="userPw" name="userPw" th:value="${user.userPw}" required>
    </div>
    <div class="form-group">
        <label for="userPhoneNumber">USER_PHONE_NUMBER</label>
        <input type="tel" id="userPhoneNumber" name="userPhoneNumber"
               th:value="${user.userPhoneNumber}"
               pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
               placeholder="010-1234-5678" required>
    </div>
    <div class="form-group">
        <label for="userName">USER_NAME</label>
        <input type="text" id="userName" name="userName" th:value="${user.userName}" required>
    </div>
    <div class="form-group">
        <label for="userEmail">USER_EMAIL</label>
        <input type="email" id="userEmail" name="userEmail" th:value="${user.userEmail}" required>
    </div>
    <div class="form-group">
        <label for="userDateOfBirth">USER_DATE_OF_BIRTH</label>
        <input type="date" id="userDateOfBirth" name="userDateOfBirth" th:value="${user.userDateOfBirth}" required>
    </div>
    <div class="form-group">
        <label for="userGender">USER_GENDER</label>
        <select id="userGender" name="userGender" required>
            <option th:each="type : ${T(com.wibeechat.missa.entity.Gender).values()}"
                    th:value="${type.name()}"
                    th:text="${type.description}"
                    th:selected="${user.userGender == type.name()}">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="userAddress">USER_ADDRESS</label>
        <input type="text" id="userAddress" name="userAddress" th:value="${user.userAddress}" required>
    </div>
    <div class="form-group">
        <label for="userType">USER_TYPE</label>
        <select id="userType" name="userType" required>
            <option th:each="type : ${T(com.wibeechat.missa.entity.UserType).values()}"
                    th:value="${type.name()}"
                    th:text="${type.description}"
                    th:selected="${user.userType == type.name()}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn">추가</button>
</form>
</body>
</html>
