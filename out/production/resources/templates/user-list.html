<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007BFF;
            color: #007BFF;
        }
        .pagination a.active {
            background-color: #007BFF;
            color: white;
        }
        .pagination a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<h1>User List</h1>

<table>
    <thead>
    <tr>
        <th>User No</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
        <td colspan="3">No users available.</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.userNo}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.userEmail}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:href="@{/userlists(page=${currentPage - 1}, size=${pageSize})}"
       th:if="${currentPage > 0}">Previous</a>

    <a th:href="@{/userlists(page=${currentPage + 1}, size=${pageSize})}">Next</a>
</div>
</body>
</html>
