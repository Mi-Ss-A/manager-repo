<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="serverDetailContent">
    <div class="row">
        <div class="col-md-6">
            <h6>기본 정보</h6>
            <table class="table table-sm">
                <tr>
                    <th>서버명</th>
                    <td th:text="${server.name}">웹 서버 #1</td>
                </tr>
                <tr>
                    <th>IP 주소</th>
                    <td th:text="${server.ip}">192.168.1.100</td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td>
                        <span class="badge bg-success" th:if="${server.status == 'RUNNING'}">정상</span>
                        <span class="badge bg-danger" th:if="${server.status == 'ERROR'}">오류</span>
                        <span class="badge bg-warning" th:if="${server.status == 'WARNING'}">경고</span>
                    </td>
                </tr>
                <tr>
                    <th>마지막 업데이트</th>
                    <td th:text="${#temporals.format(server.lastUpdated, 'yyyy-MM-dd HH:mm:ss')}">
                        2024-01-01 12:00:00
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h6>리소스 사용량</h6>
            <div class="mb-3">
                <label>CPU 사용률</label>
                <div class="progress">
                    <div class="progress-bar" role="progressbar"
                         th:style="'width: ' + ${server.cpuUsage} + '%'"
                         th:text="${server.cpuUsage + '%'}">45%</div>
                </div>
            </div>
            <div class="mb-3">
                <label>메모리 사용률</label>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar"
                         th:style="'width: ' + ${server.memoryUsage} + '%'"
                         th:text="${server.memoryUsage + '%'}">78%</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
